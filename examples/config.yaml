# 应用配置示例
app:
  name: "my-app"
  version: "1.0.0"
  debug: true

# 数据库配置
database:
  host: "localhost"
  port: 5432
  name: "mydb"
  pool:
    max: 10
    min: 2

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  workers: 4

# 日志配置
logging:
  level: "info"
  format: "json"
  outputs:
    - type: "stdout"
    - type: "file"
      path: "/var/log/app.log"
